<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav>
        <button class="before-signin btn" id="sign-up-show">Sign Up</button>
        <button class="before-signin btn" id="sign-in-show">Sign In</button>
        <button class="after-signin btn" id="change-password-show">Change Password</button>
        <button class="after-signin btn btn-danger" id="sign-out">Sign Out</button>
      </nav>
      <div class="auth-forms">

        <div class="sign-up-form">
          <form id="sign-up">
            <legend>Sign Up</legend>
              <fieldset>
              <input type="email" placeholder="Email" name="credentials[email]">
              <input type="password" placeholder="Password" name="credentials[password">
              <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation">
              <button class="btn btn-primary">Sign Up</button>
              </fieldset>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div> 

        <div class="sign-in-form">
          <form id="sign-in">
            <legend>Sign In</legend>
            <fieldset>
            <input type="email" placeholder="Email" name=credentials[email]>
            <input type="password" placeholder="Password" name="credentials[password">
            <button class="btn btn-primary">Sign In</button>
            </fieldset>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>
          
        
        <div class="change-password-form">
          <form id="change-password">
            <input type="password" placeholder="Old Password" name="passwords[old">
            <input type="password" placeholder="New Password" name="passwords[new]">
            <button class="btn btn-primary">Change</button>
          </form>
          <button type="button" class="btn btn-danger cancel-btn">Cancel</button>
        </div>

      </div>
      <p id="hello">Not signed in</p>

      <div class="game">
      <h1>Tic-Tac-Toe</h1>
      <br>

      </div>
      
      <div class="win">
        <h2 id="win-alert"></h2>
        <p>Play again?</p>
        <br>
      </div>
      <div class="new-game">
        <button id="new-game">New Game</button>
        <br>
      </div>


      <!-- begin tic tac toe -->
      <div class="container" id="game-board">
        <div>
          <div class="row"> 
            <div class="col-4 box left-tile top-tile" data-tile="0"></div>
            <div class="col-4 box center-tile top-tile" data-tile="1"></div>
            <div class="col-4 box right-tile top-tile" data-tile="2"></div>
          </div>
          <div class="row">
            <div class="col-4 box left-tile mid-tile" data-tile="3"></div>
            <div class="col-4 box center-tile mid-tile" data-tile="4"></div>
            <div class="col-4 box right-tile mid-tile" data-tile="5"></div>
          </div>
          <div class="row">
            <div class="col-4 box left-tile bot-tile" data-tile="6"></div>
            <div class="col-4 box center-tile bot-tile" data-tile="7"></div>
            <div class="col-4 box right-tile bot-tile" data-tile="8"></div>
          </div>
        </div>
      </div>
  
    </body>
</html>
